<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICarros HTML | Contato</title>
  <link rel="stylesheet" href="css/style.css">

</head>
 <body>
    <header>
        <nav class="navmenu">
            <img src="./img/logo-icarros.png" alt="Logotipo" class="logotipo">
            <div class="navmenu-itens">
                <a href="/">Home</a>
                <a href="/contato.html">Contato</a>
            </div>
        </nav>
    </header>

  <div>
    <div class="contact-form">
        <h1>Contato</h1>
        <div id="loader"></div>
        <form id="contact">
          <input type="text" id="name" placeholder="Seu nome">
          <input type="email" id="email" placeholder="Seu e-mail">
          <input type="text" id="phone" placeholder="Seu telefone">
          <textarea name="" id="" cols="30" rows="10" placeholder="Escreva sua mensagem"></textarea>
          <input class="btn" type="submit" value="Enviar">
        </form>
      </div>
  </div>

  <footer>
    <p>Todos os direitos reservados 2022</p>
  </footer>
  
</body>
